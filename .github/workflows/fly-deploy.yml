# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
  pull_request:
    types: [labeled, opened, synchronize]
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    # Only deploy if it's a push to main or a PR with the "production" label
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'production'))
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Check if app is running
        run: |
          echo "Waiting for app to be ready..."
          sleep 30
          
          # Check app status
          echo "Checking app status..."
          flyctl status
          
          # Get app URL and check health endpoint
          APP_URL=$(flyctl info --json | jq -r '.Hostname')
          echo "App URL: https://${APP_URL}"
          
          # Try health check with retries
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -f -s --max-time 30 "https://${APP_URL}/up"; then
              echo "✅ App is running and healthy!"
              exit 0
            else
              echo "❌ Health check failed, retrying in 15 seconds..."
              sleep 15
            fi
          done
          
          echo "❌ App failed to start properly after 5 attempts"
          exit 1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
